<!-- Generated template for the SearchResultsComponent component -->
<ion-item *ngIf="user; else no_results" text-wrap>
   <ion-avatar item-left>
    <img [src]="user.avatar_url" alt="">    
  </ion-avatar>
  <h2>{{user.name}}</h2>
  <h3>{{user.company}}</h3>
  <p>{{user.location}}</p>
  <p text-wrap>{{user.bio}}</p>
</ion-item>

<ng-template #no_results>
  <h2>No Results Found.</h2>
</ng-template>
